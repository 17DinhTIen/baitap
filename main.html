<!doctype html>
<html>
  <head>

    <title>Iot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">

  <body">
    <script src="button.js"></script>
    <div class="col"> 
      <header>PHẠM ĐÌNH TIẾN - B19DCDT192</header>
      <div  class="container-header">
         <div class="row">
           <div class="col temperature">
             <div class="row t1">Nhiệt độ</div>
             <div id="arrTemperature" class="row" ></div>
           </div>
           <div class="col humidity">
             <div class="row t1">Độ ẩm</div>
             <div id="arrHumidity" class="row"></div>
           </div>
           <div class="col light">
             <div class="row t1">Ánh Sáng</div>
             <div id="arrLight" class="row">100 Lux</div>
           </div>
           <!-- <div class="col led">
            <div class="row">
              <div class="row t1"> Khí Ga</div>
              <div class="row" id="Gas">100  </div>
              <input type="text" style="border: 1px; color: brown;">
            </div> -->

           </div>
         </div>
      </div>
         <div class="container-body">
           <div class="row">
           <div class="col">
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/series-label.js"></script> 
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
            <script src="https://code.highcharts.com/modules/export-data.js"></script>
            <script src="https://code.highcharts.com/modules/accessibility.js"></script>
            <figure class="highcharts-figure">

             <div id="JSON-mv"></div>

             <script src="dulieu.js">
            </script>
            </figure>
           </div>
           <div class="col">
             <div class="col content">
              <!-- <div>
              <input type="button" id="button" value="button" style="color:white" onclick="changeColor(event)"; />
              </div> -->
              <div id="led1" class="row t3">
                <div class="row t2">LED 1</div>
                <div class="row t2">
                  <div class="button">
                    <input type="button" id="button" value="Button" style="color:white" onclick="changeColor(event)"; />
                   <!-- <button class="btn btn-primary">on</button>
                   <button class="btn btn-secondary">off</button> -->
                  </div>
                </div>
              </div>
              <div id="led2" class="row t3">
                <div class="row t2">LED 2</div>
                <div class="row t2">
                  <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                  <script type="text/javascript" src="toggleswitch.js"></script>
                </div>
              </div>

            </div>
